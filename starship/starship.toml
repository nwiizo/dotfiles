# Starship Configuration - Fixed version without errors

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$golang\
$rust\
$python\
$nodejs\
$terraform\
$docker_context\
$aws\
$kubernetes\
$cmd_duration\
$line_break\
$character"""

# Basic prompt settings
add_newline = true
scan_timeout = 10
command_timeout = 500

# Directory
[directory]
truncation_length = 3
truncate_to_repo = true
style = "cyan bold"

# Character
[character]
success_symbol = "[â¯](bold green)"
error_symbol = "[â¯](bold red)"

# Git branch
[git_branch]
symbol = " "
style = "bold purple"

# Git status - Fixed to avoid parsing errors
[git_status]
format = "([$conflicted$stashed$deleted$renamed$modified$staged$untracked$ahead_behind]($style) )"
